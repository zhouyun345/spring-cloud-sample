spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/pos/orderservice/api/test
          filters:
            - StripPrefix=2
            - PrefixPath=/v1/order

management:
  endpoints:
    web:
      exposure:
        include: info, gateway
  endpoint:
    gateway:
      enabled: true

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG